<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Elice Library</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->

  <link href="/static/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="/static/css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>

  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="/static/mp4/libraryvideo.mp4" type="video/mp4">
  </video>
  
  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Welcome!</h1>
            <p class="mb-5">This is 
              <strong>Elice Library</strong>.<br>Please <strong>LOGIN</strong>!! </p>
              <div class="input-group input-group-newsletter">
                <form action="/login" method="POST">
                  <input type="text" placeholder="email" name="email">
                  <input type="password" placeholder="password" name="password">
                
                <div class="input-group-append">
                

                <button class="btn btn-secondary" type="submit" id="submit-button">
                  Login
                </button>
                <br>
                <button class="btn btn-secondary" type="button" id="submit-button" onclick="location.href='/register' ">
                  Sign up
                </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="/static/js/jquery2.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>


</body>

</html>
